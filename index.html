<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid bg-dark position-sticky top-0" id="header">

    </header>
    <div class="alert container position-fixed alert-primary text-center hide" role="alert">
        ¡Producto Añadido al carrito!
    </div>
    <div class="alert container position-fixed alert-danger text-center remove" role="alert">
        ¡Producto removido!
    </div>
    <div class="alert container position-fixed alert-danger text-center remove-all" role="alert">
        ¡Productos removidos!
    </div>
    <main id="main">
        <div class="tab-content mb-3 container" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="background-container mb-4">
                </div>
                <div class="products container">
                    <h1 class="text-center mb-4">Mira nuestros productos</h1>
                    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="cards"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="cart pt-5 mt-3">
                    <div class="container">
                        <h1>Carrito</h1>
                        <hr/>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Talle</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="total">
                                    <th scope="row" colspan="5">¡Su carrito se encuentra vacío!</th>
                                </tr>
                                <tr id="payment">

                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Contacto</div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="mt-5 mb-3">

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/dom/header.js"></script>
    <script src="./src/dom/footer.js"></script>
    <script src="./src/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
