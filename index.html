<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid bg-dark position-sticky top-0">
        <ul class="nav nav-pills py-3 container" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="a" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="a" role="tab" aria-controls="pills-profile" aria-selected="false">Carrito</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="a" role="tab" aria-controls="pills-contact" aria-selected="false">Contacto</a>
            </li>
        </ul>
    </header>
    <div class="alert container position-sticky top-0 alert-primary hide" role="alert">
        ¡Producto Añadido al carrito!
    </div>
    <div class="alert container position-sticky top-0 alert-danger remove" role="alert">
        ¡Producto removido!
    </div>
    <div class="alert container position-sticky top-0 alert-danger remove-all" role="alert">
        ¡Productos removidos!
    </div>
    <main id="main">
        <div class="tab-content mb-3 container" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="background-container mb-4">
                </div>
                <div class="products container">
                    <h1 class="text-center mb-4">Mira nuestros productos</h1>
                    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="cards"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="cart">
                    <div class="container">
                        <h1>Carrito</h1>
                        <hr/>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Talle</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="items"></tbody>
                            <tfoot>
                                <tr id="total">
                                    <th scope="row" colspan="5">¡Su carrito se encuentra vacío!</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Contacto</div>
        </div>
    </main>
    <!-- Templates -->
    <!-- Card Temaplate-->
    <template id="template-card">
        <div class="col d-flex justify-content-center mb-4">
          <div class="card shadow mb-1 rounded">
            <img src="" alt="..." class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p class="product-description"></p>
              <p class="product-price"></p>
              <button class="btn btn-dark w-100">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </template>
    <!-- Carrito Temaplate -->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>Descipcion</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <!-- Footer Temaplate -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <!-- Footer -->
    <footer id="footer" class="mt-5 mb-3">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <h6 class="h3">Moon Shop</h6>
                    <p>Comodoro Rivadavia, Argentina.</p>
                </div>
                <div class="col">
                    <h6 class="h3">Contactanos</h6>
                    <div>
                        <a href="mailto:lisandro9604@gmail.com" id="contacto"><img src="./src/assets/mail.png" alt="Mail" id="icon"></a>
                        <a href="https://www.facebook.com/" id="contacto"><img src="./src/assets/facebook.png" alt="Facebook" id="icon"></a>
                        <a href="https://www.instagram.com/" id="contacto"><img src="./src/assets/Instagram.png" alt="Instagram" id="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./src/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
